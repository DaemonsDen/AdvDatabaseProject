<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'employees')}">
  <link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">

<body>
  <table id="employees" class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="employee : ${employees.employeeList}">
        <td th:text="${employee.firstName + ' ' + employee.lastName}"></td>
        <td><a th:href="@{/editEmployee/{id}(id=${employee.id})}"
          class="btn btn-primary"><i class="glyphicon glyphicon-user fas fa-user-edit ml-2"></i></a></td>
      </tr>
    </tbody>
  </table>      
</body>
</html>
