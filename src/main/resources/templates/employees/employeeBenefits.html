<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'employeebenefitsoverview')}">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
  integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
  <div class="container my-5">
    <h3>Employee Benefits</h3>
    <div class="card">
      <div class="card-body">
        <div class="col-md-10">
          <form action="#" th:action="@{/employees/addNewEmployee}" th:object="${employee}" method="post">
            <div class="row">              
              <div class="form-group col-md-8">
                <label for="health" class="col-form-label">Health:</label> 
                <select class="form-control">
                  <option th:each="hinsType : ${healthInsurance.insuranceTypesList}" th:text="${hinsType.name}" th:value="${hinsType.id}" >[option]</option>
                </select>              
              </div>
              <div class="form-group col-md-8">
                <label for="dental" class="col-form-label">Dental:</label>
                <select class="form-control">
                  <option th:each="dinsType : ${dentalInsurance.insuranceTypesList}" th:text="${dinsType.name}" th:value="${dinsType.id}" >[option]</option>
                </select>
              </div>
              <div class="form-group col-md-8">
                <label for="vision" class="col-form-label">Vision:</label>
                <select class="form-control">
                  <option th:each="vinsType : ${visionInsurance.insuranceTypesList}" th:text="${vinsType.name}" th:value="${vinsType.id}" >[option]</option>
                </select>
              </div>

              <div class="form-group col-md-6">
                <input type="submit" class="btn btn-primary" value="Save">
                <br>
              </div>
              <div class="form-group col-md-8"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
