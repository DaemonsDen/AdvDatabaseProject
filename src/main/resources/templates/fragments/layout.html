<!doctype html>
<html th:fragment="layout (template, menu)">

  <head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" th:href="@{/resources/images/favicon.png}">

    <title>HrTrack</title>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
          </div>
          <div class="navbar-collapse collapse" id="main-navbar">
              <ul class="nav navbar-nav navbar-right">
  
                  <li th:fragment="menuItem (path,active,title,glyph,text)" class="active" th:class="${active==menu ? 'active' : ''}">
                      <a th:href="@{__${path}__}" th:title="${title}">
                        <span th:class="'glyphicon  glyphicon-'+${glyph}" class="glyphicon glyphicon-home" aria-hidden="true"></span>
                        <span th:text="${text}">Template</span>
                      </a>
                  </li>
  
                  <li th:replace="::menuItem ('/','home','home page','home','Home')">

                  </li>

                      <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                      <span>Employees</span>
                  </li>
                  
                  <!--
                  <li th:replace="::menuItem ('/employeeOverview.html','employeeoverview','Employees Details','user','employee overview')">
                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                    <span>Employees Details</span>
                  </li>                  
  
                  <li th:replace="::menuItem ('/addEmployee.html','addemployee','Add Employee','plus','add employee')">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    <span>Add Employee</span>
                  </li>
                  
                  <li th:replace="::menuItem ('/addDependent.html','adddependent','add dependent','plus','add dependent')">
                    <span class="glyphicon glyphicon-heart-empty" aria-hidden="true"></span>
                    <span>Employees Details</span>
                  </li>
                  
                  <li th:replace="::menuItem ('/employeeBenefitsOverview.html','employeebenefitsoverview','employee benefits','plus','employee benefits')">

                  </li> 

                  <li th:replace="::menuItem ('/dependentListOverview.html','dependentlistoverview','employee dependent','plus','employee dependents')">

                    <span>Dependents</span>
                  </li> 
                -->

                  <li th:replace="::menuItem ('@{/logout}','dependentlistoverview','Sign Out','plus','Sign Out')">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    <span>Sign Out</span>
                  </li> 

                  <!--
                  <li th:replace="::menuItem ('/oups','error','trigger a RuntimeException to see how it is handled','warning-sign','Error')">
                      <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
                      <span>Error</span>
                  </li>
                  -->
  
              </ul>
          </div>
      </div>
  </nav>
  <div class="container-fluid">
      <div class="container xd-container">
  
          <th:block th:include="${template}"/>

        <br/>
        <br/>
        <div class="container">
          <div class="row">
            <div class="col-12 text-center">
              <img src="../static/resources/images/wide-logo.png" th:src="@{/resources/images/wide-logo.png}"
                alt="HR Track"/></div>
          </div>
        </div>
      </div>
  </div>

  <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>

</html>
